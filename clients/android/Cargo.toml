[package]
name = "exocore-client-android"
version = "0.1.1"
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
exocore-core = { version = "0.1.1", path = "../../core", features = ["runtime", "logger"] }
exocore-transport = { version = "0.1.1", path = "../../transport", features = ["p2p-full"] }
exocore-store = { version = "0.1.1", path = "../../store" }
thiserror = "1.0"
anyhow = "1.0"
