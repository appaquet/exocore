[package]
name = "exocore-client-android"
version = "0.1.0"
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
exocore-core = { path = "../../core", features = ["runtime", "logger"] }
exocore-transport = { path = "../../transport", features = ["lp2p"] }
exocore-index = { path = "../../index" }
failure = "0.1"
