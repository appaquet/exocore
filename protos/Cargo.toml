[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "Protobuf and cap'n protos of Exocore (Distributed applications framework)"
edition = "2021"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exocore-protos"
repository = "https://github.com/appaquet/exocore"
version = "0.1.24"

[dependencies]
anyhow = "1.0.66"
base64 = "0.13.1"
capnp = { version = "0.15.0", features = ["sync_reader"] }
chrono = "0.4.23"
prost = "0.11.2"
prost-types = "0.11.2"
protobuf = "3.2.0"
serde = "1.0.147"
serde_derive = "1.0.147"
serde_json = "1.0.87"
thiserror = "1.0.37"

[build-dependencies]
capnpc = "0.15.0"
prost-build = "0.11.2"
