[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "Protobuf and cap'n protos of Exocore (Distributed applications framework)"
edition = "2021"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exocore-protos"
repository = "https://github.com/appaquet/exocore"
version = "0.1.21"

[dependencies]
anyhow = "1.0.57"
base64 = "0.13.0"
capnp = { version = "0.14.6", features = ["sync_reader"] }
chrono = "0.4.19"
prost = "0.10.3"
prost-types = "0.10.1"
protobuf = "2.27.1"
serde = "1.0.137"
serde_derive = "1.0.136"
serde_json = "1.0.80"
thiserror = "1.0.31"

[build-dependencies]
capnpc = "0.14.7"
prost-build = "0.10.3"
