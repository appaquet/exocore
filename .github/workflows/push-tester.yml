name: Push tester

on: [push]

jobs:
  test_and_check:
    runs-on: appaquet/exocore-build-cache

    steps:
      - name: Check & test
        run: |
          # Link to target cached in the Docker image
          ln -s /cache/target

          # Make sure code is formatted
          cargo fmt --all -- --check

          # On change here, also change in Dockerfile.cache for faster build
          cargo check --all
          cargo clean -p exocore-common
          cargo clippy --all -- -D clippy::all
          cargo test --all --all-features

