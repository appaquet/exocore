on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:    
      - 'gha-release'

name: Release
jobs:
  exo_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ["armv7-unknown-linux-gnueabihf", "x86_64-unknown-linux-gnu"]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2.2.0
        with:
          name: ${{ matrix.target }}-artifacts
          path: target/${{ matrix.target }}/debug/exo

  commit_artifacts:
    runs-on: ubuntu-latest
    needs: [exo_linux]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Download armv7-unknown-linux-gnueabihf artifacts
        uses: actions/download-artifact@v2
        with:
          name: armv7-unknown-linux-gnueabihf
          path: target/armv7-unknown-linux-gnueabihf/debug/exo

      - name: Download x86_64-unknown-linux-gnu artifacts
        uses: actions/download-artifact@v2
        with:
          name: x86_64-unknown-linux-gnu 
          path: target/x86_64-unknown-linux-gnu/debug/exo

