syntax = "proto3";

package exocore.core;

import "exocore/apps/manifest.proto";

message LocalNodeConfig {
    string keypair = 1;

    string public_key = 2;

    string name = 5;

    repeated CellConfig cells = 3;

    repeated string listen_addresses = 4;
}

message NodeConfig {
    string public_key = 1;

    repeated string addresses = 2;

    string name = 3;
}

message CellConfig {
    string public_key = 1;

    string keypair = 2;

    string name = 3;

    string data_directory = 4;

    repeated CellApplication applications = 5;

    repeated CellNodeConfig nodes = 6;
}

message CellNodeConfig {
    NodeConfig node = 1;

    repeated Role roles = 2;

    enum Role {
        INVALID_ROLE = 0;
        DATA_ROLE = 1;
        INDEX_STORE_ROLE = 2;
    }
}

message CellApplication {
    oneof manifest {
        exocore.apps.Manifest instance = 1;
        string yaml_file = 2;
    }
}