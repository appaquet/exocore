[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "Store / indexation layer of Exocore (Distributed applications framework)"
edition = "2021"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exocore-store"
repository = "https://github.com/appaquet/exocore"
version = "0.1.24"

[features]
default = ["local", "remote"]
local = [
  "exocore-chain/engine",
  "exocore-core",
  "exocore-chain",
  "byteorder",
  "crc",
  "extsort",
  "lru",
  "serde",
  "serde_derive",
  "serde_json",
  "tantivy"
]
remote = ["exocore-core", "exocore-transport"]
tests-utils = []

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.59"
bytes = "1.3.0"
chrono = { version = "0.4.23", features = ["serde"] }
exocore-protos = {version = "0.1.24", path = "../protos"}
futures = "0.3.25"
itertools = "0.10.5"
log = "0.4.17"
smallvec = "1.10.0"
thiserror = "1.0.37"

# local or remote
exocore-chain = {version = "0.1.24", path = "../chain", default-features = false, optional = true}
exocore-core = {version = "0.1.24", path = "../core", optional = true}
exocore-transport = {version = "0.1.24", path = "../transport", default-features = false, optional = true}

# local 
byteorder = { version = "1.4.3", optional = true }
crc = { version = "3.0.0", optional = true }
extsort = { version = "0.4.2", optional = true }
lru = { version = "0.8.1", optional = true }
serde = { version = "1.0.151", optional = true }
serde_derive = { version = "1.0.149", optional = true }
serde_json = { version = "1.0.89", optional = true }
tantivy = { version = "0.18.1", optional = true }

[dev-dependencies]
exocore-chain = {version = "0.1.24", path = "../chain", features = ["tests-utils"]}
exocore-core = {version = "0.1.24", path = "../core", features = ["tests-utils"]}
tempfile = "3.3.0"
tokio = { version = "1.23.0", features = ["macros"], default-features = false }
