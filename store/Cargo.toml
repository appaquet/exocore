[package]
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
description = "Store / indexation layer of Exocore (Distributed applications framework)"
edition = "2018"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
license = "Apache-2.0"
name = "exocore-store"
repository = "https://github.com/appaquet/exocore"
version = "0.1.3"

[features]
default = ["local", "remote"]
local = ["tantivy", "exocore-chain/engine", "crc", "lru", "futures", "exocore-core", "exocore-chain"]
remote = ["exocore-core", "exocore-transport", "futures"]
tests-utils = []

[dependencies]
anyhow = "1.0"
bytes = "1.0"
chrono = {version = "0.4", features = ["serde"]}
crc = {version = "1.8", optional = true}
exocore-chain = {version = "0.1.3", path = "../chain", default-features = false, optional = true}
exocore-core = {version = "0.1.3", path = "../core", optional = true}
exocore-protos = {version = "0.1.3", path = "../protos"}
exocore-transport = {version = "0.1.3", path = "../transport", default-features = false, optional = true}
futures = {version = "0.3", optional = true}
itertools = "0.10"
log = "0.4"
lru = {version = "0.6", optional = true}
smallvec = "1.6"
tantivy = {version = "0.14", optional = true}
thiserror = "1.0"

[dev-dependencies]
exocore-chain = {version = "0.1.3", path = "../chain", features = ["tests-utils"]}
exocore-core = {version = "0.1.3", path = "../core", features = ["tests-utils"]}
tempfile = "3.2"
tokio = {version = "1.1", features = ["macros"], default-features = false}
