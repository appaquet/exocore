[package]
name = "exocore"
description = "Distributed applications framework"
version = "0.1.0"
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
edition = "2018"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
repository = "https://github.com/appaquet/exocore"
license = "MIT"

[dependencies]
exocore-common = { version = "0.1.0", path = "./common" }
exocore-transport = { version = "0.1.0", path = "./transport" }
exocore-index = { version = "0.1.0", path = "./index" }
exocore-data = { version = "0.1.0", path = "./data" }

[dev-dependencies]
exocore-common = { version = "0.1.0", path = "./common", features = ["tests_utils"] }

[workspace]
members = [
  "exo",
  "index",
  "data",
  "common",
  "transport",
  "clients/wasm",
  "clients/android",
  "clients/ios",
]

