[package]
name = "exocore"
description = "Distributed applications framework"
version = "0.1.0"
authors = ["Andre-Philippe Paquet <appaquet@gmail.com>"]
edition = "2018"
keywords = ["networking", "mobile", "webassembly", "storage", "database"]
categories = ["database-implementations", "command-line-interface", "wasm", "web-programming"]
repository = "https://github.com/appaquet/exocore"
license = "Apache-2.0"

[features]
default = ["core-runtime", "core-logger", "transport-libp2p", "index-local-store", "chain-engine", "chain-directory-chain", "chain-memory-pending"]
tests-utils = ["exocore-core/tests-utils", "exocore-transport/tests-utils", "exocore-index/tests-utils"]
logger = ["core-logger"]

client = ["core-runtime", "transport-libp2p"]
web = ["transport-libp2p-web"]

core-runtime = ["exocore-core/runtime"]
core-logger = ["exocore-core/logger"]
transport-libp2p = ["exocore-transport/libp2p-full"]
transport-libp2p-web = ["exocore-transport/libp2p-web"]
index-local-store = ["exocore-index/local-store"]
chain-engine = ["exocore-chain/engine"]
chain-directory-chain = ["exocore-chain/directory-chain"]
chain-memory-pending = ["exocore-chain/memory-pending"]

[dependencies]
exocore-core = { version = "0.1.0", path = "./core", default-features = false }
exocore-transport = { version = "0.1.0", path = "./transport", default-features = false }
exocore-index = { version = "0.1.0", path = "./index", default-features = false }
exocore-chain = { version = "0.1.0", path = "./chain", default-features = false }

[dev-dependencies]
exocore-core = { version = "0.1.0", path = "./core", features = ["tests-utils"] }

[workspace]
members = [
  "exo",
  "index",
  "chain",
  "core",
  "transport",
  "clients/web",
  "clients/android",
  "clients/ios"
]
exclude = [
    "3rd"
]

[profile.release]
lto = "thin"
codegen-units = 1
